<link rel="stylesheet" href="../../../../app/features/project/projectEdit/projectEdit.css">

<div ng-controller="ProjectEditController" class="container">
  <div class="title">
    <h3>Edit Project</h3>
  </div>

  <div class="documents">
    <h3>Documents</h3>
    <button class="btn btn-secondary btn-md" ng-click="click()">
      <input hidden id="file-input-document" type="file" onchange="angular.element(this).scope().inputFileChange(this)" />
      <i class="fas fa-upload"></i>
      Browse Files
    </button>
  </div>

  <div class="metadata">
    <h3>Metadata</h3>
    <form class="form">
      <div class="element name">
        <label>Name of Project</label>
        <input type="text" class="custom" ng-model="project.name" required/>
      </div>

      <div class="element coordinator">
        <label>Coordinator</label>
        <input type="text" class="custom" ng-model="project.coordinator" required />
      </div>

      <div class="element students">
        <label>Students</label>
        <select
          class="custom"
          ng-model="project.student"
          ng-options="student.name for student in students"
        ></select>
      </div>

      <div class="element description">
        <label>Description</label>
        <input type="text" class="custom" ng-model="project.description" />
      </div>
    </form>
  <div style="text-align: end">
      <button class="btn btn-secondary" type="button" ng-click="cancel()">
        Cancel
      </button>
      <button class="btn btn-primary" type="button" ng-click="upload()">
        Upload
      </button>
    </div>
</div>
