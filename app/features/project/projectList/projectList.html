<link rel="stylesheet" href="./app/features/project/projectList/projectList.css">

<div ng-controller="ProjectListController" class="container">
  <div class="search-listing-container">
      <input class="search" placeholder="Search for Project" ng-model="search">
      <button class="btn btn-outline-primary button-clear" type="button" ng-click="newProject()">
          Clear
      </button>
      <button class="btn btn-primary button-search" type="button" ng-click="newProject()">
          Search
      </button>
  </div>

  <div class="listing-container">
    <span>Projects (0{{ sizeList }}):</span>
    <i class="dds__icon dds__icon--compare"></i>
    <i class="dds__icon dds__icon--trash"></i>
    <i class="dds__icon dds__icon--download"></i>
      <table class="listing-container table table-striped">
          <thead>
            <tr>
              <th scope="col">Name of Project</th>
              <th scope="col">Description</th>
              <th scope="col">Date</th>
              <th scope="col">Coordinator</th>
              <th scope="col">Students</th>
            </tr>
          </thead>
          <tbody>
            <div>
              <tr ng-repeat="project in dataList | limitTo: selectedPage">
                <th scope="row">
                    <a ng-click="details(project)">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" style="padding: 10px" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          {{ project.name }}
                        </label>
                      </div>
                    </a>
                </th>
                <td>{{ project.description }}</td>
                <td>{{ project.date }}</td></td>
                <td>{{ project.coordinator }}</td>
                <td>{{ project.students.name }}</td>
              </tr>
            </div>
          </tbody>
        </table>
        <div class="page">
          <select ng-model="selectedPage" ng-options="page as page for page in pages"></select>
          <span style="color: #9e9d9d">-{{numberOfPages()}} of 0{{ sizeList }} items</span>
        </div>
  </div>
</div>
