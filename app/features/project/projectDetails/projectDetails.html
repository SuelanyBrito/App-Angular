<link rel="stylesheet" href="../../../../app/features/project/projectDetails/projectDetails.css">

<div ng-controller="ProjectDetailsController" class="container">
    <div class="summary">
        <div class="title">
            <h3>{{project.name}}</h3>
            <h3>Number: 002</h3>
          </div>
          <div>{{project.description}}</div>
    </div>
    
    <div class="container-details">
        <div class="doc">
            <img src="../../../../app/assets/images/doc.png" />
        </div>

        <div class="information">
            <h4>{{project.name}}</h4>
    
            <p><span>Coordinator: </span>{{project.coordinator}} </p>
    
            <p><span>Students: </span>
                <div ng-repeat="student in project.students">
                    {{student.name}}
                </div>
            </p>
            <p><span>Upload:</span> {{project.date}} </p>
            <p><span>Comments:</span>  {{comments}}</p>
            <p><span>Type:</span>  {{typeDocument}}</p>
            <p><span>Format: </span> {{project.document.type}} </p>
            <p><span>File Size:</span> {{project.document.size}}</p>
        </div>
    </div>
</div>
