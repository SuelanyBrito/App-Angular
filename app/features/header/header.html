<link rel="stylesheet" href="./app/features/header/header.css">

<div ng-controller="HeaderController" class="header">
    <div class="logo"> 
        <img class="logo-dellname" src="./app/assets/images/dellvector.png" />
    </div>

    <div class="search-container">
        <input class="search" placeholder="Search Domain">
        <button class="icon-search" ng-click="search()">
            <img src="./app/assets/images/search.png" />
        </button>
    </div>

    <div class="icon-user">
        <i class="dds__icon dds__icon--user"></i>
    </div>
</div>
